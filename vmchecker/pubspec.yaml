repository: https://github.com/rk0cc/device_vendor_info/tree/main/vmchecker
environment:
  sdk: ^3.6.0
  flutter: '>=3.27.0'
resolution: workspace
dependencies:
  flutter:
    sdk: flutter
dev_dependencies:
  ffi: ^2.1.3
  ffigen: ^16.0.0
  flutter_lints: ^5.0.0
flutter:
